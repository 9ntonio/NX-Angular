<mat-card appearance="outlined" class="lib-card">
    <mat-card-header class="urbanist header-margin">
        <span class="flex">
            <mat-card-title>{{ user.name }}</mat-card-title>
            <div>q:&nbsp;</div>
            <mat-card-subtitle class="username">{{ user.username }}</mat-card-subtitle>
        </span>
    </mat-card-header>
    <img [src]="randomImageUrl" alt="Photo" mat-card-image />
    <mat-card-content>
        <div>
            <div><strong>Email:</strong> {{ user.email }}</div>
            <div><strong>Company:</strong> {{ user.company.name }}</div>
            <div><strong>Website:</strong> {{ user.website }}</div>
        </div>
    </mat-card-content>

    <mat-card-actions>
        <button [routerLink]="['/users', user.id]">View Profile</button>
    </mat-card-actions>
</mat-card>
